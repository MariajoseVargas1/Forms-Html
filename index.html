<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="registro">
        <h1> Registrate</h1>

        <form action="action=">

            <div class="titulos">



                <label for="">Número de Documento:</label><br>
                <input type="text" name="noDocument" id="noDocument" autofocus required pattern="[0-9]{7,25}"
                    placeholder="Ingrese su número de documento"><br><br>

                <p>Seleccione su tipo de documento:</p><br>

            </div>
            <input type="radio" id="Cedula de ciudadania" name="typedocument" value="Cedula de ciudadania">
            <label for="Cedula de ciudadania">Cedula de ciudadania</label><br>

            <input type="radio" id="Cedula extranjera" name="typedocument" value="Cedula extranjera">
            <label for="Cedula extranjera">Cedula extranjera</label><br>

            <input type="radio" id="Pasaporte" name="typedocument" value="passport">
            <label for="passport">Pasaporte</label><br><br>

            <div class="titulos">
                <label for="">Nombre Completo:</label><br>
                <input type="text" name="firstname" id="firstname" required pattern="[A-Za-z]{2,15}"
                    placeholder="Ingrese su nombre"><br><br>

                <label for="">Apellidos:</label><br>
                <input type="text" name="lastname" id="lastname" required pattern="[A-Za-z]{2,15}"
                    placeholder="Ingrese su apellido"><br><br>

                <label for="">Email:</label><br>
                <input type="email" name="email" id="email" 
                    placeholder="Ingrese su email"><br><br>

                <label for="">Dirección de residencia:</label><br>
                <input type="text" name="direcc" id="direcc" required pattern="[A-Za-z 0-9]{2,15}"
                    placeholder="Ingrese su dirección"><br><br>

                <label for="">Teléfono (Celular):</label><br>
                <input type="tel" name="tele" id="tele" 
                    placeholder="Ingrese su teléfono"><br><br>

                <label for="">Fecha de Nacimiento:</label><br>
                <input type="date" name="fechanacimiento" id="fechanacimiento"required pattern="[1800-2004]"
                    placeholder="Ingrese su fecha de nacimiento"><br><br>

                <label for="">Contraseña:</label><br>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required
                    pattern=" ^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"><br><br>

                <label for="">Confirmar contraseña:</label><br>
                <input type="password" name="confirmarcontraseña" id="confirmarcontraseña"
                    placeholder="Ingrese su contraseña nuevamente"><br><br>
            </div>
            <input type="submit" value="Enviar">

        </form>
    </div>
</body>
